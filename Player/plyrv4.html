    body {
      margin: 0;

    .q-audio {
      display: flex;
      align-items: center;

    }

    .q-hls .plyr {
      height: 100vh;
    }

    .plyr__menu__container {
      max-height: calc(100vh - 100% - 20px);
      overflow-y: auto;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .loader {
      border: 4px solid #000;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin .75s linear infinite;
    }

    .hidden {
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

<body class="q-hls">
  <div class="container loading"><span class="loader"></span></div>
  <div class="container error hidden">حدث خطأ ما لدى تشغيل الفيديو، المرجو المحاولة لاحقا</div>
  <video crossorigin playsinline controls autoplay></video>
    <script>
        function getQueryParam(param) {
var result =  window.location.search.match(new RegExp("(\\?|&)" + param + "(\\[\\])?=([^&]*)")); return result ? result[3] : false;
    }
var quality = getQueryParam("s");
      
</script>
  <script>
    function debounce(func, delay) {
      let inDebounce
      return function() {
        const context = this
        const args = arguments
        clearTimeout(inDebounce)
        inDebounce = setTimeout(() => func.apply(context, args), delay)
      }
    }
    function load(source) {
      const video = document.querySelector('video');
      const defaultOptions = {};

      function updateQuality(newQuality) {
        window.hls.levels.forEach(function (level, levelIndex) {
          if (level.height === newQuality) {
            window.hls.currentLevel = levelIndex;
          }
        });
      }
      video.addEventListener('ready', function () {
        document.querySelector('.loading').classList.add('hidden');
      });

      if (!Hls.isSupported()) {
        new Plyr(video, defaultOptions);
        video.src = source;
        document.querySelector('.loading').classList.add('hidden');
      } else {
        const hls = new Hls({
          manifestLoadingTimeOut: 60000,
          manifestLoadingMaxRetry: 10,
          levelLoadingMaxRetry: 10,
          fragLoadingMaxRetry: 10
        });
        hls.loadSource(source || quality);
        hls.on(Hls.Events.ERROR, function (event, data) {
          if (data.fatal) {
            document.querySelector('.error').classList.remove('hidden');
            // debounce(function () {
            //   hls.destroy();
            //   load();
            // }, 1000)();
          }
        });
        hls.on(Hls.Events.FRAG_LOADED, function (event, data) {
          document.querySelector('.error').classList.add('hidden');
        });
        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
          const availableQualities = hls.levels.map(function (l) {
            return l.height;
          });

          defaultOptions.quality = {
            default: availableQualities[0],
            options: availableQualities,
            forced: true,
            onChange: updateQuality,
          };

          new Plyr(video, defaultOptions);
        });
        hls.attachMedia(video);
        window.hls = hls;
      }
    }
    fetch('https://token.kube.easybroadcast.fr/authtoken?url=http://apphta.easybroadcast.fr/apphta?' + Date.now()).then(function (r) {
      return r.text();
    }).then(function (t) {
      load(quality + t);
    });
  </script>
